<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Browser Tab icon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- Stylesheet -->
		<link rel="stylesheet" href="css/styles.css" />

		<!-- JavaScript -->
		<script defer src="app.js"></script>

		<title>Frontend Mentor | Notifications page</title>
	</head>
	<body>
		<main class="block">
			<div class="block__wrapper">
				<header class="block__header">
					<p>Notifications <span class="notifications-count">3</span></p>
					<p>Mark all as read</p>
				</header>
				<section class="block__notifications-container">
					<div class="notification unread">
						<img
							class="notification-avatar"
							src="assets/images/avatar-mark-webber.webp"
							alt="avatar-mark-webber"
						/>
						<div class="notification-content">
							<span class="name">Mark Webber&nbsp;</span>&nbsp;reacted to your recent
							post
							<span class="post">&nbsp;My first tournament today!</span>
							<div class="red-dot"></div>
							<p class="time">1m ago</p>
						</div>
					</div>

					<div class="notification unread">
						<img
							class="notification-avatar"
							src="assets/images/avatar-angela-gray.webp"
							alt="avatar-angela-gray"
						/>
						<div class="notification-content">
							<span class="name">Angela Gray&nbsp;</span>&nbsp;followed you
							<div class="red-dot"></div>
							<p class="time">5m ago</p>
						</div>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
